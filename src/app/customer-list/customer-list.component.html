<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container page-title">
        <div class="row">
            <div class="col-md-3">
                <h3>Customers</h3>
            </div>
            <div class="col-md-4 offset-md-3">
                <button id="page-buttons"><a routerLink="/customer-edit" routerLinkActive="active">Create New</a></button>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- basic table  -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone Number</th>
                                <th>Address</th>
                                <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of customers; let i=index">
                                    <td>{{customer.cust_id}}</td>
                                    <td>{{customer.cust_name}}</td>
                                    <td>{{customer.cust_email}}</td>
                                    <td>{{customer.cust_phone}}</td>
                                    <td>{{customer.cust_address}}</td>
                                    <td>
                                        <button data-toggle="tooltip" title="Edit" class="edit-button" (click)="showCustomerEditForm(formModal, customer)"><i
                                                class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                                        <button data-toggle="tooltip" title="Trash" class="delete-button"><i
                                                class="fa fa-trash-o" aria-hidden="true" (click)="deleteCustomer(customer.cust_id)"></i></button>
                                    </td>
                                    <!-- Edit Modal -->
                                    <ng-template #formModal let-modal>
                                        <div class="modal-header">
                                            <h4 class="modal-title">Edit Customer</h4>
                                            <button type="button" class="close" aria-label="Close"
                                                (click)="modal.dismiss('Cross click')">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="row g-3" [formGroup]="customerForm" (ngSubmit)="editCustomer()">
                                                <div class="col-md-12">
                                                    <label for="inputName" class="form-label">Full-Name</label>
                                                    <input type="text" class="form-control" id="inputName" formControlName="cust_name">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputEmail" class="form-label">Email</label>
                                                    <input type="text" class="form-control" id="inputEmail" formControlName="cust_email">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="inputNumber" class="form-label">Phone Number</label>
                                                    <input type="number" class="form-control" id="inputNumber" formControlName="cust_phone">
                                                </div>
                                                <!-- <div class="col-md-6">
                                                    <label for="inputState" class="form-label">State</label>
                                                    <input type="text" class="form-control" id="inputState" formControlName="cust_address">
                                                  </div> -->
                                                <div class="col-md-12">
                                                    <label for="inputAddress" class="form-label">Address</label>
                                                    <input type="text" class="form-control" id="inputAddress" formControlName="cust_address">
                                                </div>
                                                <div class="col-md-6">
                                                    <button id="buttom-buttons" class="cancel-button">Cancel</button>
                                                </div>
                                                <div class="col-md-6">
                                                    <button type="submit" id="buttom-buttons" class="submit-button">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </ng-template>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12 text-center" *ngIf="!customers.length">
                    <h4>We have no customers!!!!</h4>
                </div>
            </div>
        </div>
        <!-- end basic table  -->
    </div>
</main>
