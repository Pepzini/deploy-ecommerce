<div class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="container page-title">
        <div class="row">
            <div class="col-md-3">
                <h3>Products</h3>
            </div>
            <div class="col-md-4 offset-md-3">
                <button id="page-buttons">
                    <a routerLink="/product-edit" routerLinkActive="active">Create New</a>
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- basic table  -->
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                    <th class="border-0">#</th>
                                    <th class="border-0">Name</th>
                                    <th class="border-0">Fragrance</th>
                                    <th class="border-0">Origin</th>
                                    <th class="border-0">Details</th>
                                    <th class="border-0">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of products">
                                    <td>{{ product.product_id }}</td>
                                    <td>{{ product.product_name }}</td>
                                    <td>{{ product.product_fragrance }}</td>
                                    <td>{{ product.product_origin }}</td>
                                    <td>
                                        <button  data-bs-toggle="modal"
                                            data-bs-target="#exampleModal"
                                            (click)="showProductDetails(product.product_id)">
                                            Show
                                        </button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="exampleModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h2 class="modal-title text-danger" id="exampleModalLabel">
                                                            Product Details
                                                        </h2>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                            aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body text-danger">
                                                        Product name : {{ product.product_name }}
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-warning"
                                                            data-bs-dismiss="modal">
                                                            Close
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <button data-toggle="tooltip" title="Edit" class="edit-button">
                                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        </button>
                                        <button data-toggle="tooltip" title="Trash" class="delete-button">
                                            <i class="fa fa-trash-o" aria-hidden="true"
                                                (click)="deleteProduct(product.product_id)"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12 text-center" *ngIf="!products.length">
                    <h4>We have no products!!!</h4>
                </div>
            </div>
        </div>
        <!-- end basic table  -->
    </div>
</div>
