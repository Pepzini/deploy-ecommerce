<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <div>
    <!-- display user profile -->
    <div class="row">
      <!-- user image -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <img src="../../assets/images/user.jpg" alt="user-image" class="img-fluid"/>
          </div>
          <div class="card-body">
            <ul>
              <li> Settings </li>
              <li> Logout </li>
            </ul>
           </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4>User Profile</h4>
          </div>
          <div class="card-body">
              <form class="row g-3" [formGroup]="profileForm" (ngSubmit)="updateUser()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputFirstName">Name</label>
                      <input type="text" class="form-control" id="inputName" placeholder="Name"
                        formControlName="user_name" value="{{ user.user_name }}" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputEmail">Email</label>
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                        formControlName="user_email" value="{{ user.user_email }}" />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputPhone">Phone</label>
                      <input type="text" class="form-control" id="inputPhone" placeholder="Phone"
                        formControlName="user_phone" value="{{ user.user_phone }}" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Address"
                        formControlName="user_address" value="{{ user.user_address }}" />
                    </div>
                  </div>

                </div>
                <!-- edit button -->
                <div>
                  <button class="btn btn-primary">
                    Update Profile
                  </button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
