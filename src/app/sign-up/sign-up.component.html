<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/login-image.jpg')"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-8">
                    <h2>Login to <strong>NiniDaManager</strong></h2>
                    <p class="mb-4">Manage all customers, products and orders in one click.</p>
                    <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
                        <div class="form-group first">
                            <label for="full-name">Full Name</label>
                            <input type="text" class="form-control" placeholder="John Doe"
                                formControlName="user_name">
                        </div>
                        <div class="form-group first">
                            <label for="username">Phone</label>
                            <input type="text" class="form-control" placeholder="123435567"
                                formControlName="user_phone">
                        </div>
                        <div class="form-group first">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" placeholder="example@email.com"
                                formControlName="user_email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password"
                                formControlName="user_password">
                        </div>
                        <input type="submit" value="Sign Up" class="btn btn-block">
                    </form>
                    <div>
                        <p>
                            Already have an account?
                            <a routerLink="/login">Login</a>
                        </p>
                </div>
            </div>
        </div>
    </div>
</div>
