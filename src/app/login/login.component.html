<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../assets/images/login-image.jpg');"></div>
    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-8">
            <h2>Login to <strong>NiniDaManager</strong></h2>
            <p class="mb-4">Manange all customers, products and prders in one click.</p>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="example@email.com" formControlName="username">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Your Password" formControlName="password">
              </div>
              <input type="submit" value="Log In" class="btn btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
